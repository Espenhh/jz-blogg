---
layout: default
---

<div id="content" class="container_12 clearfix push-down">
    <div class="grid_12">
        <article class="page">
            <h1>Blog Posts</h1>
            <ul>
            {% for post in site.posts %}
                <li>
                    {{ page.date | date: "%B"}}
                    {{ page.date | date: "%d"}},
                    {{ page.date | date: "%Y"}}
                    <a href="{{ post.url }}">{{ post.title }}</a> 
                </li>
            {% endfor %}
            </ul>
        </article>
    </div>
</div>
