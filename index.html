---
layout: default
---

<ul class="posts">
{% for post in site.posts %}
	<li>
	    <article class="post">
			<h1 class="post-title">
				<a href="{{ post.url }}">{{ post.title }}</a> 
			</h1>	
			<div class="publisheddate">
				{{ post.date | date: "%B"}}
		        {{ post.date | date: "%d"}},
		        {{ post.date | date: "%Y"}}
			</div>
			<!--<div class="author">
				{{ post.author }}
			</div>-->
			<div class="content">
		    	{{ post.content | preview }}
		    </div>
	    </article>
	</li>
{% endfor %}
</ul>
